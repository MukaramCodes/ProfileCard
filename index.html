<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <div class="main-box">
        <div class="box">
          <img src="./images/bg-pattern-card.svg" alt="" class="img1" />
          <img src="./images/Professional LinkedIn Profile Picture.png" alt="" class="img2" />
          <div class="main-about">
            <div class="about">
              <p class="name">Mukaram Moavia</p>
            </div>
            <p class="age">20</p>
          </div>
          <p class="region">Pakistan</p>
          <hr />
          <ul class="stat-list">
            <li class="stats">
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li class="stats">
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li class="stats">
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      <!-- <img src="./images/bg-pattern-top.svg" alt="" class="top" />
          <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" /> -->
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/mukaram-codes">Mukaram Codes</a>.
    </div>
  </body>
</html>
